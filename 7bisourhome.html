<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friends Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .friend-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .friend-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .stat-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 10px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .stat-circle.high {
            border-color: green;
            color: green;
        }
        .stat-circle.medium {
            border-color: orange;
            color: orange;
        }
        .stat-circle.low {
            border-color: red;
            color: red;
        }
        .friend-info {
            font-size: 1rem;
            color: #666;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-5">Best Friends Home</h1>
    
    <!-- Друзья -->
    <div id="friends-container"></div>
</div>

<!-- Футер -->
<footer class="footer">
    <p>&copy; 2024 Best Friends Home. All rights reserved.</p>
</footer>

<script>
    const friends = [
        {
            name: 'Azatbek (Azat)',
            age: 13,
            budget: '500,000+ сумов',
            character: 'Тихий, но иногда злой, добрый и серьезный. Программист, хакер. Высокий, сильный.',
            location: 'Живет в 26мкр.',
            stats: 80.9
        },
        {
            name: 'Timur (Tima)',
            age: 13,
            budget: '40,000+ сумов',
            character: 'Несерьезный, смешной, маленький дух вагон, пофигист.',
            location: 'Живет в 27мкр.',
            stats: 80.2
        },
        {
            name: 'Мухаммед (Муха)',
            age: 12,
            budget: '50,000+ сумов',
            character: 'Очень серьезный, маленький, пофигист, не уважает девочек и учителей. Геймер.',
            location: 'Живет в Кум Аул.',
            stats: 80.1
        }
    ];

    // Функция для рендеринга карточек
    function renderFriends() {
        const friendsContainer = document.getElementById('friends-container');
        friendsContainer.innerHTML = '';

        friends.forEach(friend => {
            const friendCard = document.createElement('div');
            friendCard.classList.add('friend-card');

            let statClass = '';
            if (friend.stats > 80) statClass = 'high';
            else if (friend.stats >= 50) statClass = 'medium';
            else statClass = 'low';

            friendCard.innerHTML = `
                <div>
                    <p class="friend-name">${friend.name}</p>
                    <p class="friend-info">${friend.age} лет, Бюджет: ${friend.budget}</p>
                    <p class="friend-info">Характер: ${friend.character}</p>
                    <p class="friend-info">${friend.location}</p>
                </div>
                <div class="stat-circle ${statClass}">
                    ${friend.stats}%
                </div>
            `;

            friendsContainer.appendChild(friendCard);
        });
    }

    // Вызов функции рендеринга
    renderFriends();
</script>

</body>
</html>
